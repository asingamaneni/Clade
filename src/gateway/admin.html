            ${entries.map(e => html`
              <button
                key=${e.date}
                class="w-full text-left px-2 py-1 rounded text-xs transition-colors"
                style="background:${selectedDate === e.date ? 'rgba(88,166,255,0.15)' : 'transparent'};color:${selectedDate === e.date ? '#58a6ff' : '#8b949e'};border:none;cursor:pointer"
                onClick=${() => onSelect(e.date)}

                onMouseLeave=${(ev) => { if (selectedDate !== e.date) ev.target.style.background = 'transparent'; }}

                ${e.date}

            `)}
          </div>
          ${selectedDate && onViewContent && html`

              class="mt-2 text-xs px-2 py-1 rounded transition-colors"
              style="color:#58a6ff;background:transparent;border:1px solid rgba(88,166,255,0.3);cursor:pointer"
              onClick=${() => onViewContent(selectedDate)}
            >
              View this version
            </button>
          `}
        </div>
      `;
    }

    //  USER PROFILE PAGE
    // ═══════════════════════════════════════════════════════════════════

    function UserProfilePage() {
      const [content, setContent] = useState('');
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);
      const [history, setHistory] = useState([]);
      const [selectedDate, setSelectedDate] = useState(null);
      const [viewingVersion, setViewingVersion] = useState(null);

      const loadUser = () => {
        setLoading(true);
        Promise.all([
          api('/user').catch(() => ({ content: '' })),
          api('/user/history').catch(() => ({ entries: [] })),
        ]).then(([userData, historyData]) => {
          setContent(userData.content || '');
          setHistory(historyData.entries || []);
        }).finally(() => setLoading(false));
      };

      useEffect(() => { loadUser(); }, []);

      const save = async () => {
        setSaving(true);
        try {
          await api('/user', { method: 'PUT', body: { content } });
          showToast('USER.md saved successfully', 'success');
          // Refresh history after save
          api('/user/history').then(d => setHistory(d.entries || [])).catch(() => {});
        } catch (e) {
          showToast('Save failed: ' + e.message, 'error');
        }
        setSaving(false);
      };

      const viewVersion = async (date) => {
        try {
          const d = await api('/user/history/' + date);
          setViewingVersion({ date, content: d.content });
        } catch (e) {
          showToast('Failed to load version: ' + e.message, 'error');
        }
      };

      const restoreVersion = () => {
        if (viewingVersion) {
          setContent(viewingVersion.content);
          setViewingVersion(null);
          setSelectedDate(null);
          showToast('Version restored (not saved yet)', 'info');
        }
      };

      if (loading) return html`<div class="page-enter p-6"><${LoadingState} text="Loading USER.md..." /></div>`;

      return html`
        <div class="page-enter p-6">
          <div class="flex items-center justify-between mb-5">
            <div>
              <h2 class="text-xl font-semibold" style="color:#e6edf3">User Profile</h2>
              <p class="text-xs mt-1" style="color:#484f58">Global preferences shared across all agents (~/.clade/USER.md)</p>
            </div>
            <button class="btn btn-primary" onClick=${save} disabled=${saving}>
              ${saving ? 'Saving...' : 'Save USER.md'}
            </button>

    function ConfigPage() {
      const [text, setText] = useState('');
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);
      const [parseErr, setParseErr] = useState(null);

        setLoading(true);
        api('/config')
          .then(d => { setText(JSON.stringify(d.config, null, 2)); setParseErr(null); })
          .catch(e => showToast('Failed to load config: ' + e.message, 'error'))
          .finally(() => setLoading(false));
      };

      useEffect(() => { loadConfig(); }, []);

      const handleInput = (e) => {
        const v = e.target.value;
        setText(v);
        try { JSON.parse(v); setParseErr(null); }
        catch (err) { setParseErr(err.message); }
      };

      const save = async () => {
        let parsed;

        catch (e) { showToast('Invalid JSON: ' + e.message, 'error'); return; }

        try {
          await api('/config', { method: 'PUT', body: parsed });

    function timeAgo(dateStr) {
      if (!dateStr) return '';
      const now = Date.now();
      const then = new Date(dateStr).getTime();
      const diff = Math.max(0, now - then);
      const secs = Math.floor(diff / 1000);
      if (secs < 60) return 'just now';
      const mins = Math.floor(secs / 60);
      if (mins < 60) return mins + (mins === 1 ? ' minute ago' : ' minutes ago');
      const hrs = Math.floor(mins / 60);
      if (hrs < 24) return hrs + (hrs === 1 ? ' hour ago' : ' hours ago');
      const days = Math.floor(hrs / 24);
      return days + (days === 1 ? ' day ago' : ' days ago');
    }

    function ActivityPage({ agents, wsRef }) {
      const [events, setEvents] = useState([]);
      const [loading, setLoading] = useState(true);
      const [filter, setFilter] = useState('all');
      const [agentFilter, setAgentFilter] = useState('all');

      const loadEvents = () => {
        setLoading(true);
        api('/activity?limit=50&offset=0')
          .then(d => {
            setEvents(d.events || []);
            setOffset(d.events ? d.events.length : 0);
            setHasMore(d.hasMore !== false);
          })
          .catch(() => setEvents([]))
          .finally(() => setLoading(false));
      };

      useEffect(() => { loadEvents(); }, []);

      // Listen for real-time activity events via WebSocket
      useEffect(() => {
        const ws = wsRef && wsRef.current;
        if (!ws) return;
        const handler = (e) => {
          try {
            const msg = JSON.parse(e.data);
            if (msg.type === 'activity:new' && msg.event) {
              setEvents(prev => [msg.event, ...prev]);
            }
          } catch (_) {}
        };
        ws.addEventListener('message', handler);
        return () => ws.removeEventListener('message', handler);
      }, [wsRef]);

      const loadMore = () => {
        setLoadingMore(true);
        api('/activity?limit=50&offset=' + offset)
          .then(d => {
            const more = d.events || [];
            setEvents(prev => [...prev, ...more]);
            setOffset(prev => prev + more.length);
            setHasMore(d.hasMore !== false && more.length > 0);

      const typeColor = (type) => {
        const t = ACTIVITY_TYPES.find(a => a.id === type);

      };

      const typeIcon = (type) => {
        const t = ACTIVITY_TYPES.find(a => a.id === type);

            <button class="btn btn-secondary" onClick=\${loadEvents}>Refresh</button>
          </div>

          <!-- Filter bar -->

            <div class="flex gap-1.5">
              \${ACTIVITY_TYPES.map(t => html\`
                <button
                  key=\${t.id}
                  class="px-3 py-1.5 rounded-full text-xs font-medium transition-all cursor-pointer"
                  style=\${{
                    background: filter === t.id ? (t.color ? t.color + '26' : 'rgba(88,166,255,0.15)') : '#21262d',
                    color: filter === t.id ? (t.color || '#58a6ff') : '#8b949e',
                    border: '1px solid ' + (filter === t.id ? (t.color ? t.color + '66' : 'rgba(88,166,255,0.4)') : '#30363d'),
                  }}
                  onClick=\${() => setFilter(t.id)}
                >\${t.label}</button>
              \`)}
            </div>
            <select
              style="width:auto;padding:6px 12px;font-size:13px;border-radius:9999px"
              value=\${agentFilter}
              onChange=\${e => setAgentFilter(e.target.value)}
            >
              <option value="all">All agents</option>
              \${agents.map(a => html\`<option key=\${a.id} value=\${a.id}>\${a.name || a.id}</option>\`)}
            </select>
          </div>

          <!-- Events list -->
          \${filtered.length === 0
            ? html\`<\${EmptyState} icon="\u{26A1}" title="No activity yet" subtitle="Events will appear as agents work" />\`
            : html\`
              <div class="space-y-2">
                \${filtered.map((ev, i) => html\`
                  <div key=\${ev.id || i} class="flex gap-3 rounded-lg p-3 transition-colors" style="background:#1c2128;border:1px solid #30363d;border-left:3px solid \${typeColor(ev.type)}">

                      <div class="flex items-center gap-2 mb-0.5">

                      <div class="text-sm" style="color:#8b949e">\${ev.description || ev.message || ''}</div>
                    </div>
                    <div class="text-xs flex-shrink-0 mt-1" style="color:#484f58;white-space:nowrap">\${timeAgo(ev.timestamp)}</div>

              </div>
              \${hasMore && html\`

    const AGENT_COLORS = ['#58a6ff','#3fb950','#bc8cff','#d29922','#f85149','#39d2c0','#f0883e','#db61a2'];
    const HOUR_START = 6;

    function CalendarPage({ agents }) {
      const [weekStart, setWeekStart] = useState(() => {
        const now = new Date();
        const day = now.getDay();
        const mon = new Date(now);
        mon.setDate(now.getDate() - ((day + 6) % 7));

      const [loading, setLoading] = useState(true);
      const [viewMode, setViewMode] = useState('week');

      const agentColorMap = useMemo(() => {
        const map = {};
        agents.forEach((a, i) => { map[a.id] = AGENT_COLORS[i % AGENT_COLORS.length]; });
        return map;
      }, [agents]);

      const weekEnd = useMemo(() => {
        const end = new Date(weekStart);
        end.setDate(end.getDate() + 7);
        return end;
      }, [weekStart]);

      const days = useMemo(() => {
        const arr = [];
        for (let i = 0; i < 7; i++) {
          const d = new Date(weekStart);
          d.setDate(d.getDate() + i);
          arr.push(d);
        }
        return arr;
      }, [weekStart]);

      const hours = useMemo(() => {
        const arr = [];
        for (let h = HOUR_START; h <= HOUR_END; h++) arr.push(h);
        return arr;
      }, []);

      const loadEvents = () => {
        setLoading(true);
        const start = weekStart.toISOString();
        const end = weekEnd.toISOString();
        api('/calendar/events?start=' + encodeURIComponent(start) + '&end=' + encodeURIComponent(end))
          .then(d => setEvents(d.events || []))
          .catch(() => setEvents([]))
          .finally(() => setLoading(false));
      };

      useEffect(() => { loadEvents(); }, [weekStart]);

      const prevWeek = () => {
        const d = new Date(weekStart);
        d.setDate(d.getDate() - 7);
        setWeekStart(d);
      };

      const nextWeek = () => {
        const d = new Date(weekStart);
        d.setDate(d.getDate() + 7);
        setWeekStart(d);
      };

      const goToday = () => {
        const now = new Date();
        const day = now.getDay();
        const mon = new Date(now);
        mon.setDate(now.getDate() - ((day + 6) % 7));
        mon.setHours(0, 0, 0, 0);
        setWeekStart(mon);
      };

      const fmtWeekRange = () => {
        const endDay = new Date(weekStart);
        endDay.setDate(endDay.getDate() + 6);
        const opts = { month: 'short', day: 'numeric' };
        const s = weekStart.toLocaleDateString('en-US', opts);
        const e = endDay.toLocaleDateString('en-US', { ...opts, year: 'numeric' });
        return s + ' - ' + e;
      };

      const isToday = (d) => {
        const now = new Date();
        return d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth() && d.getDate() === now.getDate();
      };

      const dayName = (d) => d.toLocaleDateString('en-US', { weekday: 'short' });
      const dayNum = (d) => d.getDate();

      const getEventsForDayHour = (day, hour) => {
        return events.filter(ev => {
          const evStart = new Date(ev.start);
          return evStart.getFullYear() === day.getFullYear()
            && evStart.getMonth() === day.getMonth()
            && evStart.getDate() === day.getDate()
            && evStart.getHours() === hour;
        });
      };

      const fmtTime = (dateStr) => {
        const d = new Date(dateStr);
        return d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
      };

      return html\`
        <div class="page-enter p-6">
          <div class="flex items-center justify-between mb-5">
            <div>
              <h2 class="text-xl font-semibold" style="color:#e6edf3">Calendar</h2>

            </div>

            <div class="flex items-center gap-3">
              <span class="text-sm font-semibold" style="color:#e6edf3">\${fmtWeekRange()}</span>
              <button class="px-2.5 py-1 rounded text-xs font-medium cursor-pointer" style="background:rgba(88,166,255,0.1);color:#58a6ff;border:1px solid rgba(88,166,255,0.3)" onClick=\${goToday}>Today</button>

              \${agents.map(a => html\`
                <div key=\${a.id} class="flex items-center gap-1.5 text-xs" style="color:#8b949e">

                  \${a.name || a.id}
                </div>
              \`)}
            </div>
          \`}

          \${loading ? html\`<\${LoadingState} text="Loading events..." />\` : html\`
            <!-- Calendar grid -->
            <div class="rounded-lg overflow-hidden" style="border:1px solid #30363d">
              <!-- Day headers -->
              <div class="grid" style="grid-template-columns:60px repeat(\${viewMode === 'day' ? 1 : 7},1fr)">
                <div style="background:#161b22;border-bottom:1px solid #30363d;border-right:1px solid #30363d;padding:8px" />

                    key=\${d.toISOString()}
                    class="text-center py-2"
                    style=\${{ background: '#161b22', borderBottom: '1px solid #30363d', borderRight: '1px solid #30363d' }}
                  >
                    <div class="text-xs font-medium" style="color:#8b949e">\${dayName(d)}</div>
                    <div
                      class="text-sm font-bold mt-0.5 mx-auto flex items-center justify-center"

                        height: '28px',
                        borderRadius: '50%',

                    >\${dayNum(d)}</div>
                  </div>
                \`)}
              </div>

              <!-- Hour rows -->
              <div style="max-height:600px;overflow-y:auto">
                \${hours.map(hour => html\`
                  <div key=\${hour} class="grid" style="grid-template-columns:60px repeat(\${viewMode === 'day' ? 1 : 7},1fr);min-height:48px">
                    <div class="text-right pr-2 py-1 text-xs" style="color:#484f58;background:#161b22;border-right:1px solid #30363d;border-bottom:1px solid #1c2128">
                      \${hour === 0 ? '12 AM' : hour < 12 ? hour + ' AM' : hour === 12 ? '12 PM' : (hour - 12) + ' PM'}
                    </div>
                    \${(viewMode === 'day' ? [days.find(d => isToday(d)) || days[0]] : days).map(d => {
                      const cellEvents = getEventsForDayHour(d, hour);
                      return html\`
                        <div
                          key=\${d.toISOString() + '-' + hour}
                          class="relative"
                          style="border-right:1px solid #1c2128;border-bottom:1px solid #1c2128;min-height:48px;padding:2px"

                              style=\${{
                                background: (agentColorMap[ev.agentId] || '#8b949e') + '26',

                                borderLeft: '2px solid ' + (agentColorMap[ev.agentId] || '#8b949e'),
                              }}

                                setPopover(popover && popover.id === ev.id ? null : { ...ev, x: e.clientX, y: e.clientY });
                              }}
                              title=\${ev.title || ev.description || ''}
                            >\${ev.title || ev.description || 'Event'}</div>
                          \`)}
                        </div>
                      \`;
                    })}
                  </div>
                \`)}
              </div>
            </div>
          \`}

          <!-- Popover -->
          \${popover && html\`
            <div
              class="fixed z-50 rounded-lg p-4 shadow-xl"
              style=\${{
                background: '#1c2128',
                border: '1px solid #30363d',
                left: Math.min(popover.x, window.innerWidth - 300) + 'px',

              </div>
            </div>
          \`}
        </div>
      \`;
    }

      const timerRef = useRef(null);

      const doSearch = useCallback((q) => {
        if (!q.trim()) { setResults(null); return; }
        setLoading(true);
        const enabledSources = Object.entries(sources).filter(([, v]) => v).map(([k]) => k);
        api('/search', { method: 'POST', body: { query: q, sources: enabledSources } })
          .then(d => setResults(d))
          .catch(() => setResults({ groups: [] }))
          .finally(() => setLoading(false));
      }, [sources]);

      const handleInput = (e) => {
        const v = e.target.value;
        setQuery(v);
        clearTimeout(timerRef.current);
        timerRef.current = setTimeout(() => doSearch(v), 300);
      };

      const toggleSource = (id) => {
        setSources(prev => ({ ...prev, [id]: !prev[id] }));
      };

      // Re-search when sources change (if there's a query)
      useEffect(() => {
        if (query.trim()) {
          clearTimeout(timerRef.current);
          timerRef.current = setTimeout(() => doSearch(query), 300);
        }
      }, [sources]);

      const totalResults = results ? (results.groups || []).reduce((sum, g) => sum + (g.results || []).length, 0) : 0;

      const sourceColor = (id) => {
        const s = SEARCH_SOURCES.find(x => x.id === id);
        return s ? s.color : '#8b949e';
      };

      const handleResultClick = (result) => {
        if (!onNavigate) return;
        if (result.source === 'agents') onNavigate('agents');
        else if (result.source === 'conversations') onNavigate('chat');
        else if (result.source === 'skills') onNavigate('skills');
        else if (result.source === 'config') onNavigate('config');
      };

      return html\`
        <div class="page-enter p-6">
          <div class="mb-6">
            <h2 class="text-xl font-semibold" style="color:#e6edf3">Search</h2>
            <p class="text-xs mt-1" style="color:#484f58">Search across all agents, memories, conversations, and skills</p>
          </div>

          <!-- Search input -->
          <div class="relative mb-5">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-base" style="color:#484f58;pointer-events:none">\u{1F50D}</span>
            <input
              type="text"
              class="w-full"
              style="padding:12px 16px 12px 40px;font-size:16px;border-radius:10px"
              placeholder="Search agents, memories, conversations, skills..."
              value=\${query}
              onInput=\${handleInput}
              autofocus
            />
            \${loading && html\`<span class="absolute right-3 top-1/2 -translate-y-1/2"><\${Spinner} size=\${16} /></span>\`}
          </div>

          <!-- Source filters -->
          <div class="flex items-center gap-3 mb-5 flex-wrap">
            <span class="text-xs font-medium" style="color:#484f58">Sources:</span>
            \${SEARCH_SOURCES.map(s => html\`
              <label key=\${s.id} class="flex items-center gap-1.5 cursor-pointer text-xs" style="color:\${sources[s.id] ? s.color : '#484f58'}">
                <input
                  type="checkbox"
                  checked=\${sources[s.id]}
                  onChange=\${() => toggleSource(s.id)}
                  style="accent-color:\${s.color}"
                />
                \${s.label}
              </label>
            \`)}
          </div>

          <!-- Results -->
          \${!results && !loading && html\`
            <\${EmptyState}
              icon="\u{1F50D}"
              title="Search across all your data"
              subtitle="Find agents, memories, conversations, skills, and configuration"
            />
          \`}

          \${results && totalResults === 0 && !loading && html\`
            <\${EmptyState}
              icon="\u{1F50E}"
              title="No results found"
              subtitle=\${'No matches for "' + query + '"'}
            />
          \`}

          \${results && totalResults > 0 && html\`
            <div class="text-xs mb-4" style="color:#484f58">\${totalResults} result\${totalResults !== 1 ? 's' : ''} found</div>
            <div class="space-y-6">
              \${(results.groups || []).filter(g => g.results && g.results.length > 0).map(group => html\`
                <div key=\${group.source}>
                  <div class="flex items-center gap-2 mb-2">
                    <span class="text-sm font-semibold" style="color:\${sourceColor(group.source)}">\${group.label || group.source}</span>
                    <span class="text-xs px-1.5 rounded" style="background:#282e36;color:#8b949e">\${group.results.length}</span>
                  </div>
                  <div class="space-y-1.5">
                    \${group.results.map((r, i) => html\`
                      <div
                        key=\${i}
                        class="flex items-start gap-3 p-3 rounded-lg cursor-pointer transition-colors"
                        style="background:#1c2128;border:1px solid #30363d"
                        onClick=\${() => handleResultClick(r)}
                        onMouseEnter=\${(e) => e.currentTarget.style.borderColor = '#484f58'}
                        onMouseLeave=\${(e) => e.currentTarget.style.borderColor = '#30363d'}
                      >
                        <span
                          class="badge mt-0.5 flex-shrink-0"
                          style=\${{ background: sourceColor(group.source) + '26', color: sourceColor(group.source), fontSize: '11px' }}
                        >\${group.source}</span>
                        <div class="flex-1 min-w-0">
                          <div class="text-sm font-medium truncate" style="color:#e6edf3">\${r.title || 'Untitled'}</div>
                          \${r.snippet && html\`<div class="text-xs mt-1 line-clamp-2" style="color:#8b949e;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical">\${r.snippet}</div>\`}
                        </div>
                        \${r.agentName && html\`
                          <span class="text-xs flex-shrink-0 mt-0.5" style="color:#484f58">\${r.agentName}</span>
                        \`}
                      </div>
                    \`)}
                  </div>
                </div>
              \`)}
            </div>
          \`}
        </div>
      \`;
    }

    // ═══════════════════════════════════════════════════════════════════
    // App Root
    // ═══════════════════════════════════════════════════════════════════

    function App() {
      // ── State ────────────────────────────────────────────────────
      const [page, setPage]         = useState('dashboard');
      const [selectedAgentId, setSelectedAgentId] = useState(null);
      const [connected, setConn]    = useState(false);
      const [health, setHealth]     = useState(null);
      const [agents, setAgents]     = useState([]);
      const [sessions, setSessions] = useState([]);
      const [mcpServers, setMcpServers] = useState([]);
      const [skills, setSkills] = useState([]);
      const [cronJobs, setCronJobs] = useState([]);
      const [channels, setChannels] = useState([]);
      const [agentFilesTick, setAgentFilesTick] = useState(0);
      const wsRef = useRef(null);

      // ── Fetch helpers ────────────────────────────────────────────
      const fetchAgents   = useCallback(() => api('/agents').then(d => setAgents(d.agents || [])).catch(() => {}), []);
      const fetchSessions = useCallback(() => api('/sessions').then(d => setSessions(d.sessions || [])).catch(() => {}), []);
      const fetchMcp      = useCallback(() => api('/mcp').then(d => setMcpServers(d.mcpServers || [])).catch(() => {}), []);
      const fetchSkills   = useCallback(() => api('/skills').then(d => setSkills(d.skills || [])).catch(() => {}), []);
      const fetchCron     = useCallback(() => api('/cron').then(d => setCronJobs(d.jobs || [])).catch(() => {}), []);
      const fetchChannels = useCallback(() => api('/channels').then(d => setChannels(d.channels || [])).catch(() => {}), []);
      const fetchHealth   = useCallback(() => healthApi().then(h => { if (h) setHealth(h); }), []);

      const fetchAll = useCallback(() => {
        return Promise.allSettled([
          fetchHealth(), fetchAgents(), fetchSessions(),
          fetchMcp(), fetchSkills(), fetchCron(), fetchChannels(),
        ]);
      }, [fetchHealth, fetchAgents, fetchSessions, fetchMcp, fetchSkills, fetchCron, fetchChannels]);

      // ── WebSocket ────────────────────────────────────────────────
      useEffect(() => {
        let ws;
        let reconTimer;

        const connect = () => {
          const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
          ws = new WebSocket(proto + '//' + location.host + '/ws/admin');
          wsRef.current = ws;

          ws.onopen = () => setConn(true);

          ws.onmessage = (e) => {
            try {
              const msg = JSON.parse(e.data);
              if (msg.type === 'snapshot') {
                fetchAll();
              } else if (msg.type) {
                const domain = msg.type.split(':')[0];
                if (domain === 'agent' || domain === 'memory')  { fetchAgents(); setAgentFilesTick(t => t + 1); }
                else if (domain === 'session')                   fetchSessions();
                else if (domain === 'mcp')                       fetchMcp();
                else if (domain === 'skill')                     fetchSkills();
                else if (domain === 'cron')                      fetchCron();
                else if (domain === 'channel' || domain === 'webchat') fetchChannels();
                else if (domain === 'config')                    fetchAll();
              }
            } catch (_) {}
          };

          ws.onclose = () => {
            setConn(false);
            wsRef.current = null;
            reconTimer = setTimeout(connect, 3000);
          };

          ws.onerror = () => ws.close();
        };

        connect();
        return () => { clearTimeout(reconTimer); if (ws) ws.close(); };
      }, [fetchAll, fetchAgents, fetchSessions, fetchMcp, fetchSkills, fetchCron, fetchChannels]);

      // ── Initial load ─────────────────────────────────────────────
      useEffect(() => { fetchAll(); }, []);

      // ── Periodic health refresh ──────────────────────────────────
      useEffect(() => {
        const t = setInterval(fetchHealth, 15000);
        return () => clearInterval(t);
      }, [fetchHealth]);

      // Navigate to a specific agent's config page
      const navigateToAgent = useCallback((agentId) => {
        setSelectedAgentId(agentId);
        setPage('agents');
      }, []);

      // ── Page renderer ────────────────────────────────────────────
      const [showTemplatePicker, setShowTemplatePicker] = useState(false);

      const renderPage = () => {
        // Show onboarding when no agents exist
        if (agents.length === 0 && (page === 'dashboard' || page === 'agents')) {
          if (showTemplatePicker) {
            return html`<${WelcomePage} onCreated=${fetchAll} />`;
          }
          return html`<${OnboardingPage} onCreated=${() => { fetchAll().then(() => setPage('chat')); }} onPickTemplate=${() => setShowTemplatePicker(true)} />`;
        }

        switch (page) {
          case 'dashboard':
            return html`<${DashboardPage} health=${health} agents=${agents} sessions=${sessions} cronJobs=${cronJobs} onNavigateToAgent=${navigateToAgent} />`;
          case 'chat':
            return html`<${ChatPage} agents=${agents} />`;
          case 'agents':
            return html`<${AgentsPage} agents=${agents} onRefresh=${fetchAgents} onNavigate=${setPage} initialSelectedId=${selectedAgentId} onAgentDeleted=${() => { setSelectedAgentId(null); fetchAll(); }} refreshTick=${agentFilesTick} />`;
          case 'user':
            return html`<${UserProfilePage} />`;
          case 'sessions':
            return html`<${SessionsPage} sessions=${sessions} onRefresh=${fetchSessions} />`;
          case 'mcp':
            return html`<${McpPage} mcpServers=${mcpServers} onRefresh=${fetchMcp} />`;
          case 'skills':
            return html`<${SkillsPage} skills=${skills} agents=${agents} onRefresh=${fetchSkills} />`;
          case 'channels':
            return html`<${ChannelsPage} channels=${channels} onRefresh=${fetchChannels} />`;
          case 'cron':
            return html`<${CronPage} cronJobs=${cronJobs} agents=${agents} onRefresh=${() => { fetchCron(); fetchAgents(); }} />`;
          case 'activity':
            return html`<${ActivityPage} agents=${agents} wsRef=${wsRef} />`;
          case 'calendar':
            return html`<${CalendarPage} agents=${agents} />`;
          case 'search':
            return html`<${SearchPage} onNavigate=${setPage} />`;
          case 'config':
            return html`<${ConfigPage} />`;
          default:
            return html`<${DashboardPage} health=${health} agents=${agents} sessions=${sessions} cronJobs=${cronJobs} />`;
        }
      };

      // ── Render ───────────────────────────────────────────────────
      return html`
        <div class="flex h-screen" style="background:#0f1117">
          <${Sidebar} page=${page} setPage=${setPage} agents=${agents} onNavigateToAgent=${navigateToAgent} />
          <div class="flex flex-col flex-1 min-w-0">
            <${TopBar} connected=${connected} health=${health} agents=${agents} />
            <main class="flex-1 overflow-y-auto" style="background:#0f1117">
              ${renderPage()}
            </main>
          </div>
          <${ToastContainer} />
        </div>
      `;
    }

    // ═══════════════════════════════════════════════════════════════════
    // Mount application
    // ═══════════════════════════════════════════════════════════════════
    render(html`<${App} />`, document.getElementById('app'));
  </script>
</body>
</html>
